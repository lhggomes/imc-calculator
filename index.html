<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMC Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="block align-self-lg-center" id="main-div">
    <h3 id="titles-headers">Calculadora de IMC</h3>
    <hr class="my-2">
    <div id="padding-div">
        <p>Informe seus dados para que seu IMC seja calculado:</p>
        <form method="post">
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">Nome</span>
                </div>
                <input type="text" class="form-control" placeholder="Nome Completo" aria-label="Nome Completo"
                       aria-describedby="basic-addon2">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon">Peso</span>
                </div>
                <input type="number" class="form-control" placeholder="Peso em Kg" aria-label="Peso em Kg"
                       aria-describedby="basic-addon2">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon3">Altura</span>
                </div>
                <input type="number" class="form-control" placeholder="Altura em cm" aria-label="Altura em cm   "
                       aria-describedby="basic-addon2">
            </div>
            <button class="btn btn-success" id="confirm-btn">Calcular</button>
        </form>
        <h6>O Resultado do seu IMC Ã©:</h6>
        <textarea class="form-control" id="result-area" readonly rows="3"></textarea>
    </div>




</div>
</body>
</html>
